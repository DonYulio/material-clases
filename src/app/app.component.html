<ion-app>
  <ion-menu contentId="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-menu-toggle>hola</ion-menu-toggle>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let ruta of rutas"
        menu-close
            [routerLink]="[ruta.url]"
            auto-hide
          >{{ruta.text}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-menu" class="ion-page"></ion-router-outlet>
</ion-app>
