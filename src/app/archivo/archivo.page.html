<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide ></ion-menu-button>
    </ion-buttons>
    <ion-title>Archivos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3"
        *ngFor="let foto of fotos"
        >
        <ion-img [src]="foto" ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>

    </ion-row>
  </ion-grid>
</ion-content>
